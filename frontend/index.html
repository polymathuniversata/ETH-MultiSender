<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Multi-Sender</title>
    
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        #main-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #walletInfo {
            display: none;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1 style="color: #008080;">Bulk Multi-Sender</h1>
        <button onclick="login()">Connect Wallet</button>
        <div id="walletInfo">
            <p><strong>Wallet Address:</strong> <span id="walletAddress" style="color: #008080;"></span></p>
            <label for="recipientList">Recipient Addresses and Amounts:</label>
            <textarea id="recipientList" placeholder="0xRecipient1,Amount1\n0xRecipient2,Amount2" required></textarea><br>
            <!-- Add your new elements here, e.g., senderAddress, privateKey -->
            <button onclick="sendEth()">Send ETH</button>
        </div>
    </div>

    <!-- Include web3 using a script tag -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <!-- Include your modified script -->
    <script src="script.js"></script>
</body>
</html>
